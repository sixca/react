<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second_assignment</title>
</head>
<body>
    이름: <input type="text" id="name"><br/>
    국어: <input type="text" id="ko" onkeypress="inNumber()"><br/>
    영어: <input type="text" id="eng" onkeypress="inNumber()"><br/>
    수학: <input type="text" id="mat" onkeypress="inNumber()"><br/>
    <button type="button" onclick="calc()">결과 확인</button><br/>
    <button type="button" onclick="clearCalc()">새로 입력</button><br/>
    result: <div id="result"></div>
</body>
</html>
<script>
    function calc(){
        name = document.getElementById("name").value;
        ko = parseInt(document.getElementById("ko").value);
        eng = parseInt(document.getElementById("eng").value);
        mat = parseInt(document.getElementById("mat").value);
        if(0 > ko || ko > 100){
            alert("점수를 0~100사이 숫자로 입력하세요");
            return false;
        } else if (0 > eng || eng > 100){
            alert("점수를 0~100사이 숫자로 입력하세요");
            return false;
        } else if (0 > mat || mat > 100){
            alert("점수를 0~100사이 숫자로 입력하세요");
            return false;
        } else {
            total = ko + eng + mat;
            avg = (ko + eng + mat)/3;
        }
    
        document.getElementById("result").innerHTML
        = `${name}님의 총점은 ${total}점이고 평균은 ${avg}점입니다`;
    }

    function clearCalc(){
        document.getElementById("name").value = "";
        document.getElementById("ko").value = "";
        document.getElementById("eng").value = "";
        document.getElementById("mat").value = "";
        document.getElementById("result").innerHTML = "";
    }

    function inNumber()
    {
        // 0 = 48, 9 = 57, A=65, a=97
        if(event.keyCode<48 || event.keyCode>57){
            event.returnValue=false; // 해당 문자가 input태그에 나타나는 걸 막는다
        }
    }

</script>
