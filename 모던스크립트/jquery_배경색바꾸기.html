<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <button type="button" id="btn1" style="background-color: moccasin;">배경색</button>
    <button type="button" id="btn2" style="background-color: rgb(184, 121, 12);">배경색</button>
    <button type="button" id="btn3" style="background-color: rgb(90, 63, 18);">배경색</button>
    <button type="button" id="btn4" style="background-color: rgb(50, 37, 15);">배경색</button>
    <button type="button" id="btn5" style="background-color: rgb(47, 40, 30);">배경색</button>
    <button type="button" id="btn6" style="background-color: rgb(177, 166, 235);">배경색</button>
    <button type="button" id="btn7" style="background-color: rgba(133, 130, 219, 0.284);">배경색</button>
</body>
</html>
<script>

    // 버튼마다 넣거나
    // $(document).ready(()=>{
    //     $("#btn1").click(()=>{
    //         $("body").css("background-color",$(#btn1).css("background-color"));
    //     });
    // });

    // tagname인 button을 가지고 적용하거나
    $("button").click((btn)=>{
        console.log(btn);
        $("body").css("background-color",
                btn.target.style.backgroundColor);
    })

    //  function(){} 문법으로 this 적용가능 :: 화살표함수를 끼우니 상위 this가 적용되서 안 되네;
    $(document).ready(() => {
        $("#btn1, #btn2, #btn3, #btn4, #btn5, #btn6, #btn7").click(function(){
              $("body").css("background-color", $(this).css("background-color"));
         });
    });
    // $(this)를 화살표 함수 내부에서 사용하려고 하면, 
    // $(this)는 해당 함수의 실행 문맥이 아닌 상위 스코프에서의 
    // this를 가리키기 때문에 예상한 대로 작동하지 않는다 
    



</script>
