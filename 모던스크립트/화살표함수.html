<script>
    //function키워드 생략, ()=>{}
    let add = (x,y) => x+y; // 화살표함수 :: return, {} 생략가능
    console.log(add(4,5));

    let sigma = limit => {  // 매개변수가 하나일 때는 ()괄호도 생략가능
        sum = 0;
        for(i=0; i<=limit; i++)
        {
            sum += i;
        }
        return sum;
    }
    console.log(sigma(10));

    //람다식 표현(GPT가 작성해준 표현)
    const sigma1 = limit => 
        Array.from({ length: limit + 1 }, (_, i) => i)  // array.form() 메서드 => 0~limit까지의 배열생성
            .reduce((acc, cur) => acc + cur, 0);  //reduce()메서드 이용해서 배열 요소를 모두 더한 값 반환.
    console.log(sigma(10));
  
</script>
