<script>
let add = function(x,y){
    return x+y;
}
//add라는 변수에 두개의 매개변수를 갖고 반환값이 있는 이름없는 함수를
//만들어서 함수의 주소를 저장한다

//함수선언문을 사용하는게 부적절할 때, 비교적 간단하고 사용 후 바로 버려도 상관없는 함수를 만들때 주로 사용
// => 화살표 함수로 진화 가능

console.log(add(3,4));

</script>
