<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input에 입력되는 문자 제한(키보드 입력값)</title>
</head>
<body>
    <input type="text" onkeypress="inNumber()"/><br/>
    <input type="text" oninput="goInput(this)"/><br/>   
    <!-- id가 없으면 this를 넣어버리면 가지것을 알아서 가져옴 -->

</body>
</html>
<script>
    //숫자만 입력되도록 하기. 영어입력불가.. 한글은 못 막네용
    function inNumber()
    {
        //event - 발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는
        //        자바스크립트 내장객체
        // 0 = 48, 9 = 57, A=65, a=97
        if(event.keyCode<48 || event.keyCode>57){
            event.returnValue=false; // 해당 문자가 input태그에 나타나는 걸 막는다
        }
    }
    //특정 문자
    function goInput(me){
        //replace(/패턴/) 패턴은 / ~ / 사이에 넣는다
        //[0-9] : [] 로 구성되어진
        //0~9를 제외한 : [^0-9]
        //0~9로 시작하는 : ^[0-9] 
        //g옵션: global의 의미 '전부 다 찾아서' > replace "" 공백으로 바꿔라
        me.value = me.value.replace(/[^0-9]/g, 'a');
        //넘어갑시다..
        //제공해주신 코드를 보면, input 요소에 입력된 값에서 숫자를 제외한 다른 문자가 입력될 경우 지우는 함수입니다. 이 함수에서 한글을 입력하면 숫자만을 남기기 위해 한글 대신 숫자로 바꾸어 주기 때문에 입력된 한글이 지워지는 것입니다.
        //만약 입력된 한글을 유지하고 싶다면, 해당 함수에서 숫자를 제외한 문자가 입력될 경우 대체할 값으로 숫자 대신 다른 값을 사용하면 됩니다. 이 때 대체할 값은 해당 요구사항에 맞게 지정해야 합니다.

    }

</script>
