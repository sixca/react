<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수3</title>
</head>
<body>
    <h3>화살표함수3</h3>
</body>
</html>
<script>
    let person = [
        {name: "홍길동", age:62, "phone":"010-1111-1111"},
        {name: "임걱정", age:41, "phone":"010-1111-0001"},
        {name: "김수로", age:55, "phone":"010-1111-0002"},
        {name: "마기꾼", age:18, "phone":"010-1111-0003"},
        {name: "강감찬", age:27, "phone":"010-1111-0004"},
        {name: "조영배", age:15, "phone":"010-1111-0005"},
        {name: "김종서", age:13, "phone":"010-1111-0006"},
        {name: "윤관", age:35, "phone":"010-1111-0007"},
        {name: "척준경", age:60, "phone":"010-1111-0008"},
        {name: "권현진", age:36, "phone":"010-1111-0009"},
    ];

    person.push({name: "윤서희", age:21, "phone":"010-1234-0011"}); //프로퍼티 추가

    person.forEach((p)=>{  //p에는 json 객체가 전달된다 = 프로퍼티
        console.log(`${p.name}, ${p.age}, ${p.phone}`);
    });

    //'윤'으로 시작하는 사람만 출력해보자
    result = person.filter(p=>{return p.name.startsWith("윤") } );
    console.log(result);

    //나이를 가지고도 검색을 해보자
    let ageless19 = person.filter(p=>p.age<=19); //미성년
    let age19 = person.filter(p=>p.age>19); //성년

    console.log(ageless19);
    console.log(age19);

    //정렬 - 데이터를 순서대로 늘어놓는다. (오름차순, 내림차순)
    let sorted = person.sort((p1, p2)=>p1.age - p2.age); //두 객체를 비교했을 때 앞의 것이 작으면 음수, 같으면 0, 뒤에 것이 크면 양수를 반환한다
    console.log(sorted); //나이 오름차순 정렬
    //p1.age가 작으면(음수면) 앞으로, 양수면 뒤로

    let sorted2 = person.sort((p1, p2)=> {
        if(p1.name > p2.name)
            return -1; // p1.name이 크면 더 뒤에 위치하라 -1
        else if(p1.name < p2.name)
            return 1; //p1.name이 작으면 더 앞에 위치하라 +1
        else
            return 0; //같다
    }); //이름 내림차순 정렬  >> 코드표에 잇는 코드값이 숫자니까.. 문자를 숫자로 바꿔서 크기를 비교해야 함.

    console.log(person);
    console.log(sorted2);

</script>
