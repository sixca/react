<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>숫자형</h3>
    <!-- 
        숫자형은 + - / * 연산 
        infinity, -infinity(무한대: 0으로 나눈 값 같은), 
        NaN(계산 중 에러 발생: 부정확 or 정의안됨) 같은 '특수 숫자값' 포함
    -->
</body>
</html>
<script>
    let a = 10;
    let b = 4;

    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);

    let c; // 값 할당 안 함
    console.log("c = ", c); //undefined
    console.log("c+10 = ", c+10); //undefined는 연산이 불가하니 NaN
    
</script>
