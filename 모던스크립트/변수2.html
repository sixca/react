<script>
    //var가 아닌 let으로 변수를 선언하면?
    a=10;
    console.log(a);

    let a;
    console.log(a);  

    a=0;
    for(i=1; i<=10; i++)
    {
        var a;          //오류가 뜹니다. syntaxerror 이미 선언 되었습니다.
        a+=i;
    }
    console.log(a);
    //호이스팅.. 위아래 넘나들어요. 변수를 또 쓰고, 또 쓰고,, 명확하지가 않음
    

</script>
