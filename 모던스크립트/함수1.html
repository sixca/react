<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>함수1</h1>
</body>
</html>
<script>
    //자바스크립트의 매개변수는 변수이름만 쓰자
    //함수의 정의 또는 선언
    function sayHello(name) 
    {
        console.log(`안녕하세요 ${name}님!`);
    }

    //함수호출
    sayHello("권현진");
    sayHello("홍길동");
    sayHello("백두산");

    //함수를 써서 프로그래밍을 하면, 코드가 간결해지고 수정이 편해짐
    //함수를 잘게잘게 쪼개야 합니다. 나중에는 합치는게 낫겠다는 생각이 들기도
    //단점은 느려진다

    //기본매개변수 - 매개 변수에 기본값을 부여한다
    //값을 안 주면 기본값으로 해결하고, 값을 주면 준 값으로 해결
    //매개변수에 기본값을 부여할 때 기본값을 안 주는 변수들을 먼저 기술하고,
    //기본값을 부여하는 변수들을 나중에 기술해야 한다 (a, b, c=30)
    //함수의 이름은 무조건 달라야 한다 - 자바스크립트는 오버로딩을 지원하지 않지만
    //기본값을 통해 오버로딩과 동일한 효과를 얻는다

    function myfunc(a=10, b=20, c=30)
    {
        return a+b+c;
    }
    console.log(myfunc()); //10+20+30
    console.log(myfunc(1)); //1+20+30
    console.log(myfunc(1,2)); //1+2+30
    console.log(myfunc(1,2,3)); //1+2+3

    //1~10까지의 합계를 구하는 함수
    function sigma(limit=10)   //  기본값 10을 지정해버리면
    {
        if(limit < 0)
        {
            return 0; // 예외상황을 미리 걸러서 종료해버림 :: return구문은 값을 보내기 위한 용도 & 함수를 종료하기 위한 목적
        }             // 0미만의 값이 들어오면 0을 리턴해. 함수에 들어가자마자 예외 먼저 체크하는 깔끔한 코딩.
        sum = 0;
        for (i=1; i<=limit; i++)
        {
        sum = sum + i;
        }   
        return sum; //반환값은 하나만 또는 없거나
    }      
    console.log(sigma());
  
    let result = sigma();
    console.log(result);

    console.log(sigma(100));   // 기본값을 넣음으로서 오버로딩 같은 효과를 낼 수 있다
    console.log(sigma(1000));

</script>
