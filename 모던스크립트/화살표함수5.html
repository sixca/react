<script>
    //도형 계산기 :: length, surface
    let rect = [
        {w: 5, h: 4},
        {w: 15, h: 14},
        {w: 7, h:8},
        {w: 9, h:4},
        {w: 5, h:7}
    ];

    //map
    let r = rect.map((r)=>{
        r.len = (r.w+r.h)*2;
        r.surface = r.w*r.h;
        return r;
    })
    console.log(r);
    console.log(rect);
    //for문을 안 쓰고 배열을 이렇게 출력해준다고!? 신기합니다...

</script>
