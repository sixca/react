<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF문 예제</title>
</head>
<body>
    <h3>IF문 예제 :: 성년/미성년</h3>
</body>
</html>
<script>
   let age = prompt('나이는?', 19);
   if(age>=19)
   {
    alert('성년입니다');
   }
   else
   {
    alert('미성년입니다');
   }

</script>
