<script>
    alert("this is alert box")
    x = prompt("x ?", '0');
    y = prompt("y ?", '0');
 //prompt는 실무에서 거의 안 쓴다고..
    if (x!=null && y!=null)
    {
        //x=45, y=7, z=457
        //parseInt, parseDouble : 문자열을 숫자로 전환한다
        z = parseInt(x) + parseInt(y);
        alert(z);
    } 
    else 
    {
        alert("취소를 눌렀습니다");
    } //if조건문에서 else가 꼭 나와야한다는 생각을 버려라. 없을 때 깔끔한 경우가 많음

    
    

</script>
