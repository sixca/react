<body>
    <form>   
        암호 : <input type="hidden" name="password"  value="9999"/><br/> //
        아이디 : <input type="text" name="userid"/><br/>
        이름 : <input type="text" name="username"/><br/>
        <input type="submit" value="보내기"><br/>
    </form>
    <!-- form 태그는 값을 서버로 전달하는 역할. 한 html에(한 페이지에) 하나만 쓰자 -->
    <!-- 중첩폼(폼 안에 폼)은 아무 값도 서버에 전달하지 못한다 -->
        <!--서버로 데이터를 전송하는 방식은 get방식과 post방식 
        한글은 깨져서 복사되는 :: http://127.0.0.1:5500/%EB%AA%A8%EB%8D%98%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8/jquery3.html?userid=hazard520&username=%EA%B6%8C%ED%98%84&userid=     
        서버로 데이터를 전송하는 방식은 크게  get방식과 post방식이다
        클라이언트>>>>>>>서버   ,   HTTP패킷의 구조는 크게 '헤더'와 '바디'로 나뉘어진다
                        haeder(선발대) : 기초적인 정보를 먼저 보낸다
                        예를들어 브라우저 정보나 1000 byte이내의 가벼운 정보
                        body(후발대) : 중요한 정보, 파일전송, 이미지전송, 많은 양의 데이터
        get방식 : header만 보낸다. 화면 url에 모든 정보가 드러난다. 보안이 필요없는 1000바이트 이내의 가벼운정보만 보내고자 할때 사용한다
                    ?키1=값1&키2=값&키3=값3 형태인데 한글의  경우 다른 문자로 가공되서 전달된다 그래서 한글을 get방식으로 보내려면
                    encoding이라는 작업을 해서 보내고 받는 쪽에서는 decoding이라는 작업을 해야 한다. 
                    그런데 요즘은 브라우저가 이 작업을 대신 해주기도 하는데 브라우저 버전따라 다르게 동작하므로 안정적이려면 
                    한글은 이 방식으로 전송하지 않거나 별도의 작업을 하는 것이 좋다
        post방식 : header 먼저 보내고 다른 정보는 body에 담아 보낸다.(데이터가 많을 때). 무제한이지만 30MB이내로 제한 권장
                    파일전송, 이미지전송, 대용량 데이터 등 중요정보들
    -->
