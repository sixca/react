<script>

    console.log("0" == 0); //자동 형전환
    console.log(0 == 0);
    
    // 3개짜리(엄격한 연산) 형전환을 하지 않는다
    console.log("0" === 0); 
    console.log("0" != 0); 
    console.log("0" !== 0); 

</script>
