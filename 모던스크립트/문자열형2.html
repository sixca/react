<body>
    <h3>문자열형2</h3>
   
</body>
</html>
<script>

    //`${수식}`도 가능하다  `${x} + ${y} 는 ${x + y}`
    let x = 5;
    let y = 2;    

    console.log(`${x} + ${y} = ${x+y}`);
    console.log(`${x} - ${y} = ${x-y}`);    
    console.log(`${x} * ${y} = ${x*y}`);
    console.log(`${x} / ${y} = ${x/y}`);

    x = 10;
    console.log(`${x} > 10 = ${x > 10}`);
    console.log(`${x} >= 10 = ${x >= 10}`);
    console.log(`${x} < 10 = ${x < 10}`);
    console.log(`${x} == 10 = ${x == 10}`);
    console.log(`${x} === 10 = ${x === 10}`);

</script>
