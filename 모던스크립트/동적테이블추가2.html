<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 테이블 추가2</title>
    <!-- input 입력값으로 테이블 요소 추가하기 -->
</head>
<body>
    <button type="button" id="btnAdd">추가</button>&nbsp;&nbsp;
    <button type="button" id="btnDel">삭제</button><br/>

    <table style="width:80%; margin:auto; text-align: center; border:blue 1px solid">      
        <colgroup>
            <col style="width:33%">
            <col style="width:33%">
            <col style="width:33%">
        </colgroup>
        <thead>
            <th>품목</th>
            <th>수량</th>
            <th>단가</th>
        </thead>
        <tbody id="tbody">
            <tr>
                <td><input type="text" name="product_name"></td>
                <td><input type="text" name="product_count"></td>
                <td><input type="text" name="product_price"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>

     window.onload=()=>{
        document.getElementById("btnAdd").addEventListener("click", goAdd);
        document.getElementById("btnDel").addEventListener("click", goDel);
    }

    function goAdd(){
        tbody = document.getElementById("tbody");
        row = tbody.insertRow(tbody.rows.length); //맨 아래에 새로운 행추가
        cell1 = row.insertCell(0); // 새로운 셀 추가
        cell2 = row.insertCell(1); // 새로운 셀 추가
        cell3 = row.insertCell(2); // 새로운 셀 추가
        cell1.innerHTML='<input type="text" name="product_name">';
        cell2.innerHTML='<input type="text" name="product_count">';
        cell3.innerHTML='<input type="text" name="product_price">';
    }

    function goDel(){
        tbody = document.getElementById("tbody");
        if(tbody.rows.length > 1) 
            tbody.deleteRow(tbody.rows.length-1); //index가 0부터 시작하니, 맨 끝 데이터 삭제 시 -1을 해줘야 함
        else
            alert("더이상 삭제 불가")
    }

</script>
