<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체배열(JSON배열)</h3>
</body>
</html>
<script>
   
   //객체배열 만들기 - 객체 배열은 대괄호를 사용한다
   let students = [
        {"name" : "홍길동", kor:90, eng:90, mat:80},
        {"name" : "이순신", kor:80, eng:80, mat:100},
        {"name" : "김말자", kor:70, eng:70, mat:90},
        {"name" : "강호동", kor:60, eng:80, mat:60},
        {"name" : "차인표", kor:70, eng:50, mat:40}
   ];
   
   console.log("객체의 개수 : ", students.length);
   console.log(students[0].name, students[0].kor, students[0].eng, students[0].mat);

    for(i=0; i<students.length; i++) {
        students[i].total = students[i].kor + students[i].eng + students[i].mat;
    }

   for(i=0; i<students.length; i++){
    console.log(students[i].name, students[i].kor, students[i].eng, students[i].mat);
   }

    for(i in students) {
    console.log(students[i].name, students[i].kor, students[i].eng, students[i].mat);
    }

   for(student of students){
    console.log(student.name, student.kor, student.eng, student.mat);
   }

   for( item of students){
    console.log(`${item.name} ${item.total}`);
   }

   for(const [key, value] of Object.entries(students)) {
    console.log(`${key}: ${value.name} ${value.kor} ${value.eng} ${value.mat}`);
   }

   students.forEach( (e) => {
    console.log(`${e.name} ${e.total}`);
   });


</script>
