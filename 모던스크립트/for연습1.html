<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <h3>for문 연습1</h3>
</body>

<script>
    let flowers = ["작약", "목련", "백일홍", "국화", "장미", "튤립"]; //배열요소
    console.log(flowers[3]); // 국화

    for(i=0; i<flowers.length; i++)
    {
        console.log(i, flowers[i]);
    }

    for(i in flowers) //새롭게 추가된 in연산자 :: 배열의 인덱스가 차례대로 가져온다
    {
        console.log(i, flowers[i]);
    }
    
    for(i of flowers) // of연산자 :: 배열의 요소를 하나씩 가져온다
    {
        console.log(i);
    }

    //forEach구문은 매개변수로 함수가 전달된다
    //매개체가 되는 변수, 함수외부에서 함수내부로 값을 전달할 때 쓰이는 변수이다.
    // forEach함수에게 함수를 준다. 매개변수 하나, 반환값이 없는 함수(출력용으로 아무거나) 하나로 구성해서 전달
    flowers.forEach((x)=>{
        console.log(x);
    });
    flowers.forEach((x, i)=>{
        console.log(x, i);
    });

    flowers.forEach(flowers => console.log(flowers));

    flowers.forEach(function(flowers){
        console.log(flowers);
    })

    //이중구문

    j=0;

            j=j+1;
            if(j>=5)
            {
                flag=true;  
                break;
            }
        }
        if(flag)
        {
        break;
        }
    }

</script>
