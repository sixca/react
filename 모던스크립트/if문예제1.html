<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF문과 물음표 연산자</title>
</head>
<body>
    <h3>if, 물음표 연산 :: 윤년 확인</h3>
</body>
</html>
<script>
    let year = prompt("연도는?", "2023");
    if(year != null)
    {
        year = parseInt(year);
        if (year%4 == 0 && year%100!=0 || year%400==0)
        {
            alert(`${year}년은 윤년입니다`);
        }
        else
        {
            alert(`${year}년은 윤년이 아닙니다.`);
        }
    }

</script>
