<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        태그 : input류와 그 밖에 
        input : 사용자로부터 값을 입력받아 서버로 전달한다
        name속성과 value속성
        name = value
    <input type = "text" name="userid" value="test"/>
    userid = test
    input, select, textarea  >> 문법 필수
    
    var userid = document.getElementsByName("userid")   //값 읽고
    userid[0].value="test";                             //값 쓰기
 
    table, div, span >> 문법 필수 : id속성, class속성 이 두가지만 줄 수 있음
    주의사항 : id는 무조건 문서 하나에 하나만 갖는다 (중복 불가!)
    <span id = "result">결과1</span>
    <span id = "result">결과2</span>
    var result = document.getElementById("result"); // 첫번째 것만 가져온다
    result.innerHTML = "새로운 결과";    // element(배열불가, 오직 1개 값) , elements(배열가능)
    -->
</body>
</html>
