<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드를 누를 때 발생하는 이벤트</title>
</head>
<body>
    name : <input type="text" id = "fname" onkeydown="goKeyDown()"
    onkeypress="goKeyPress()"
    onkeyup="goKeyUp()">
</body>
</html>

<script>
    // input태그이벤트, 마우스 이벤트, load이벤트, key이벤트 등등 이벤트가 있음
    // key 이벤트

    function goKeyDown(){
        console.log(event.key); // 우리가 누른 키에 대한 정보가 있다 ::  enter,,ctrl..
        console.log(event.keyCode); // 누른 키의 코드번호 출력 >> 이 코드를 활용해서 키보드 제어하기도

        console.log("keydown");
    }
    function goKeyPress(){
        console.log("keypress");
    }
    function goKeyUp(){
        console.log("keyup");

        x = document.getElementById("fname"); //객체 가져오기
        x.value = x.value.toUpperCase();
    }
</script>
