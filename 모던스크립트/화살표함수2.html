<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수2</title>
</head>
<body>
    <h3>화살표 함수2</h3>
</body>
</html>
<script>
    // 반복문을 썼어야 하는 경우를 간편하게 표현하는 화살표 함수 문법
    //람다 = 화살표함수 :: 임시로 쓰고 날리는,, 함수를 인수로 받는,,
    // filter함수 : filter(조건),  map함수 : map(연산)

    let arr = [1,2,4,7,9,12,24,35,27,6];
    //분해해서 각각 짝수와 홀수를 다른 배열에 저장하고 싶다

    let odd = [];
    let even = [];

    for(i=0; i<arr.length; i++) {
        if(arr[i]%2 == 0)
            even.push(arr[i]);
        else
            odd.push(arr[i]);
    }
    
    console.log(even);
    console.log(odd);

    //개선을 해볼까요
    //배열에  filter 함수 - 조건을 주면 조건에 맞는 데이터만 배열로 만들어 반환
    //filter - 매개변수가 하나 반환값이 true 또는 false 결과값이 true인 것만 묶어준다
 

    // 값 받아서 짝수면 true 홀수면 false를 반환하는 함수임
    function isEven(e){    //함수를 필터로 만들어서 쓰자. 필터함수
        return e = e%2==0;
    }  
    even = arr.filter(isEven);
    console.log(even);

    odd = arr.filter(e=>e%2==1);   //람다함수(화살표함수)로 더 간편하게 필터
    console.log(odd);

    //10보다 큰 것만
    let result = arr.filter(x=>x>10);
    console.log(result);

    words=["school", "survey", "assembly", "desk", "pen", "pc", "os", "linux", "windows"];
    //여기서 단어길이 5개인 것만 찾아보자
    result = words.filter(w=>w.length>5);
    console.log(result);

    //map - 매개변수 하나 -> 매개변수에 연산을 수행해서 반환한다 &
    //map() 함수는 모든 배열의 값에 Function을 실행하는 Method이다.
    arr2 = arr.map(x=>x+10);
    console.log(arr2);

    //짝수에 10을 더하기
    arr3 = arr.filter(x=>x%2==0)    // filter 객체값이  arrayy객체임. 이렇게 짝수만 뽑은 후
              .map(x=>x+10); // 연산을 수행하는 map함수(배열의 모든 요소에 특정 동작 수행) 적용
    console.log(arr3);

    //홀수에 10을 곱해서 출력하기
    arr.filter(x=>x%2==1)   
                  .map(x=>x*10)
                  .forEach(x=>console.log(x)); //최종연산
    
    //단어도 5글자 이상 찾아서 대문자로 만들어서 출력
    words.filter(w=>w.length>=5)   // 필터걸고
        .map(w=>w.toUpperCase())   // 대문자로 바꾸고
        .forEach(w=>console.log(w));  //출력




</script>
